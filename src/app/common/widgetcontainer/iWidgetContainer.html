<!-- background: radial-gradient(ellipse at center, #2e7294 0%, #1b4a63 100%); -->
<div style="display:inline-block;width:100%;height:100%">
<div style="display:inline-block;width:100%;height:100%">
<table style="width: 100%;height:100%" class="header">
	<tr style="width: 100%;height:4%;border-spacing: 0px;">
		<td [style.float]="this.globalStyle.isLeftDirection?'left':'right'"
			class="widget-td">
			<div *ngIf="MaxMinFlag=='false'" style="position:relative;">{{ititle | uppercase}}</div>
		</td>
		<td align="{{this.globalStyle.isLeftDirection?'right':'left'}}" style="float:right;">
		<div style="float:right;">
			<div  class="widget-icon" style=" float: right; position: relative;">
				<iIcon name="refresh" placeholder="{{'refresh'|translate}}" itype="menu" size="1.3" (handleClickEvent)="reload()" style="cursor: pointer"></iIcon>
				<iIcon name="file_download" itype="menu" size="1.3"
					placeholder="{{'DownloadAsImage'|translate}}" (handleClickEvent)="downloadAsImage($event);" style="cursor: pointer"></iIcon>
				<!--<iIcon name="dvr" itype="menu" size="1.3"
					placeholder="{{'Deal Operations'|translate}}" (handleClickEvent)="showMenu();" style="cursor: pointer"></iIcon>-->
				<!--<iIcon name="help_outline" itype="menu" size="1.3"
					placeholder="{{'help'|translate}}" *ngIf="MaxMinFlag=='false'" (handleClickEvent)="help($event)" style="cursor: pointer"></iIcon> -->
				<iIcon name="zoom_out_map" itype="menu" size="1.3"
					placeholder="{{'maximize'|translate}}" *ngIf="MaxMinFlag=='false'" (handleClickEvent)="zoomOutPage($event);"
					 style="cursor: pointer"></iIcon>
				<iIcon name="fullscreen_exit" itype="menu" size="1.3"
					placeholder="{{'ExitFullscreen'|translate}}" *ngIf="MaxMinFlag=='true'"  (handleClickEvent)="exitFullScreen()"
					 style="cursor: pointer"></iIcon>
			</div>
			<div *ngIf="menuFlag" style="clear:both;" class="widgetMenu">
				<ul class="collection">
					<li class="menuItem collection-item" *ngFor="let menuItem of menuList; let idx = index"
					[ngStyle]="{'height':rowHeight}"><label
									(click)="getPage(idx)">{{menuItem.displayName}}</label></li>
				</ul>
			</div>	
				</div>
		</td>
	</tr>
	<tr style="width: 100%;height:95%;">
		<td colspan="2" align="center">
			<div #widgetContainer id="widgetContainer"><ng-content></ng-content></div>
			<div style="float: right; position: relative;width: 100%;" [style.top]="MaxMinFlag=='true' ? '-2.5vh' : '1.5vh'">
				<div  style="display: inline-block;" *ngFor="let a of brdcrmb;">
					<a class="hoverContent" href="#" style="color:#0c74b7;display:inline;" (click)="breadcrumbEvent(a.reqType)">{{a.selectedVal}}{{a.seperator}}</a>
				</div>
				<div class="widget-datetime">Last Updated: {{launchTime}}</div>
			</div>
		</td>
	</tr>
</table>
</div>
</div>
