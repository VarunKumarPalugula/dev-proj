<md-card style="background: rgb(80,80,80); margin: 10px; height: 100%; min-height: 177vh;overflow:auto;"> 
	<md-card-title>
		<div style="width: 100%; color: darkslategray; border-spacing: 0px;">
		<table align="center">
			<tr>
				<td style="width: 30%;" valign="bottom">
				<img alt="{{'Intellect_Logo'|translate}}" title="{{'Intellect_Logo'|translate}}" src="assets/images/intellect-logo.svg" style="width:117px;height:40px;margin-top: 7px;margin-left: 10px;float: left;"	> 
				</td>
				<td style="width: 20%;" valign="bottom"></td>
				<td style="width: 30%;padding-right: 13px;" valign="bottom">
				<img #imgValue align="absMiddle" alt="{{'Logo'|translate}}"
				title="{{'Logo'|translate}}" class="logoImg"						
				style="width: 75px; height: 45px; float: right;"
				src={{bnkLogoUrl}}></td>
				<td style="width: 10%;vertical-align: bottom;" valign="bottom">
					<div style="font-weight: 600;">Generated by:</div>
					<div style="font-weight: 600;">Date: </div>
				</td>
				<td style="width: 10%;vertical-align: bottom;" valign="bottom">
					<!-- div style="font-weight: 500; text-align: right; ">{{inParams?.createdBy}}</div>
					<div style="font-weight: 500; text-align: right;">{{inParams?.createdDate}}</div -->
					<div style="font-weight: 500; text-align: right; ">{{globalService.getUserName()}}</div>
					<div style="font-weight: 500; text-align: right;">{{globalService.getApplnDate()}}</div>
				</td>
			</tr>
		</table>
		</div>
	</md-card-title> 
	<md-card-content>
		<center>
			<div style="width:100%; height:100%;">
			<iTreeGrid gridHeight="475" gridWidth="100%" contextUrl="/ucf/services" [requestType]="reqType" [gridDataList]="gridChoiceList" [options]="inParams['attributes']" [graphAttributes]="inParams['graphAttributes']" [title] = "title"
			[theme]="'black'" ></iTreeGrid>
			</div>
		</center>
	</md-card-content>
</md-card>
